<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body class="bg-secondary">
    <div class="container ">
        <div class="w-50 m-auto mt-5 row justify-content-center gap-1 bg-light p-3 border border-secondary rounded-3">
            <h3 class="text-center">Calculator</h3>
            <div id="resultBox" class=" col-11 border-top border-bottom border-secondary mt-2">
                <h1 id="result" class="ps-2">0</h1>
            </div>

            <small id="statment1" class="col-11 text-secondary"></small>
            <input id="statment" type="text" placeholder="" class="col-10 h5 m-0">
            <div class="col-1 btn btn-danger" id="clearBtn">C</div>

            <div class="col-3 btn btn-outline-secondary">7</div>
            <div class="col-3 btn btn-outline-secondary">8</div>
            <div class="col-3 btn btn-outline-secondary">9</div>
            <div class="col-2 btn btn-dark">/</div>

            <div class="col-3 btn btn-outline-secondary">4</div>
            <div class="col-3 btn btn-outline-secondary">5</div>
            <div class="col-3 btn btn-outline-secondary">6</div>
            <div class="col-2 btn btn-dark">*</div>

            <div class="col-3 btn btn-outline-secondary">1</div>
            <div class="col-3 btn btn-outline-secondary">2</div>
            <div class="col-3 btn btn-outline-secondary">3</div>
            <div class="col-2 btn btn-dark">+</div>

            <div class="col-4 btn btn-outline-secondary">0</div>
            <div class="col-2 btn btn-outline-secondary">.</div>
            <div class="col-3 btn btn-success" id="equalBtn">=</div>
            <div class="col-2 btn btn-dark">-</div>

        </div>
        <!-- End of html contents -->
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./main.js"></script>

</body>

</html>
